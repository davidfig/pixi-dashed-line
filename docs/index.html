<head>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        .use-texture {
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
        }

        .title {
            background: rgb(220, 220, 220);
            text-align: center;
            font-size: 1.5rem;
        }

        .instructions {
            position: absolute;
            bottom: 0.5rem;
            left: 50%;
            transform: translate(-50%, 0);
            font-size: 1.25rem;
            user-select: false;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <div class="title">Demo for <a href="https://github.com/davidfig/pixi-dashed-line">pixi-dashed-line</a></div>
    <div class="use-texture" title="Draw dashed lines using a PIXI.Texture instead of moveTo/lineTo">
        <input type="checkbox" id="use-texture" />
        <label for="use-texture">options.useTexture</label>
    </div>
    <div class="instructions">Drag and zoom viewport using mouse or touch</div>
    <script src="index.js"></script>
</body>
